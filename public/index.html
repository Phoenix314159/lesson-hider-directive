<!doctype html>
<html lang="en" ng-app="directivePractice">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body ng-controller="lessonCtrl">
<div ng-repeat="x in data">
    Day:&nbsp;{{x.weekday}}
    Lesson:&nbsp;{{x.lesson}}
</div>

<ul>
    <lesson-hider ng-repeat="lesson in lessons" lesson="lesson" day-alert="announceDay(lesson, day)"></lesson-hider>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<script src="app.js"></script>
<script src="js/lessonCtrl.js"></script>
<script src="js/lessonService.js"></script>
<script src="js/lessonHider.js"></script>

</body>
</html>
